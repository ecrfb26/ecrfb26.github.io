    <main class="pb7" role="main">
      
  <div class="flex-l mt2 mw8 center">
    <article class="page-registration_old center cf pv5 ph3 ph4-ns mw7">
      

      <div class="nested-copy-line-height lh-copy f4 nested-links mid-gray">
        <form action="https://formspree.io/f/mjgeygjj" method="POST">
  <input type="hidden" name="form-name" value="Registration Form">
<p><label>First Name *</label>
<input type="text" name="first_name" required></p>
<p><label>Last Name *</label>
<input type="text" name="last_name" required></p>
<p><label>Gender *</label>
<select name="gender" required>
<option value="">Select</option>
<option value="male">Male</option>
<option value="female">Female</option>
<option value="non-binary">Non-binary</option>
</select></p>
<p><label>Email *</label>
<input type="email" name="email" required></p>
<p><label>Affiliation*</label>
<input type="text" name="affiliation" required></p>
<p><label>Field *</label>
<select name="field" required>
<option value="">Select</option>
<option value="theoretical">Theoretical</option>
<option value="experimental">Experimental</option>
</select></p>
<p><label>Status *</label>
<select name="status" required>
<option value="">Select</option>
<option value="postdoc">Postdoc</option>
<option value="phd">PhD</option>
<option value="other">Other</option>
</select>
<input type="text" name="status_other" placeholder="If Other, please specify"></p>
<p><label>You would like to contribute *</label>
<select name="contribution_type" required>
<option value="">Select</option>
<option value="talk">With a talk</option>
<option value="poster">With a poster</option>
</select></p>
<p><label>Title (of talk/poster)*</label>
<input type="text" name="title" required></p>
<p><label>Abstract *</label></p>
  <textarea name="abstract" rows="6" required></textarea>
<p><label>Will you join the social activity? (Würzburg walking tour) *</label>
<select name="social_activity" required>
<option value="">Select</option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select></p>
  <p>
    Accommodation is provided at <a href="https://hotel-melchiorpark.de/" target="_blank">Hotel Melchior</a> in <strong>double rooms</strong>.
    A limited number of single rooms are available for <strong>specific cases</strong>. 
  </p>
<p><label>If you require a single room, please briefly explain why:</label></p>
  <textarea name="single_room_reason" rows="3"></textarea>
<p><label>If you are fine sharing a double room, would you like to indicate a preferred roommate?</label>
<input type="text" name="preferred_roommate"></p>
<p><label>Do you need child care?</label>
<select name="child_care_needed">
<option value="">Select</option>
<option value="yes">Yes</option>
<option value="no">No</option>
</select></p>
<p><label>If yes, please provide some details (age, special needs, etc.):</label></p>
  <textarea name="child_care_details" rows="3"></textarea>
<p><label>Additional comments (e.g., dietary restrictions)</label></p>
  <textarea name="additional_comments" rows="4"></textarea>
<p><label>Permissions *</label></p>
  <div>
    <input type="checkbox" name="permissions[]" value="photo" required>
    <label>Permission to use photos/videos</label>
  </div>
  <div>
    <input type="checkbox" name="permissions[]" value="contact" required>
    <label>...</label>
  </div>
<p><button type="submit">Submit Registration</button></p>
</form>
